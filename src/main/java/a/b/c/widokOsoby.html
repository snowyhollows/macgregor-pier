<div id="test">


	<nav class="navbar navbar-dark bg-dark">
		<div class="navbar-brand" >
			Kontakty: {{ model.getImie() }} {{ model.getNazwisko() }}
		</div>
	</nav>

	<table  class="table table-striped table-hover">
		<thead class="thead-dark">
			<tr>
				<td>Kontakt</td>
				<td>Typ</td>
				<td>Zmień</td>
				<td>Zmień typ</td>
				<td>Usuń</td>
			</tr>
		</thead>
		<tbody x-list="{{ model.getKontakty() }}" x-variable="kontakt">
			<tr>
				<td>
				{{ kontakt.getZawartosc()}}
				</td>
				<td>
					{{ kontakt.getTyp() }}
				</td>
				<td>
					<input class="form-control" value="{{ kontakt.getZawartosc() }}" onchange="{{ e ->  kontakt.setZawartosc(e.value) }}"/>
				</td>
				<td>
					<select class="form-control" x-list="{{ model.typyKontaktu() }}" x-variable="typ" onchange="{{ e -> kontakt.setTyp(e.value) }}">
						<option selected="{{ typ == kontakt.getTyp() }}">{{ typ.toString() }}</option>
					</select>
				</td>
				<td>
					<button class="btn btn-warning" onclick="{{ e -> model.getKontakty().remove(kontakt) }}" >X</button>
				</td>
			</tr>
		</tbody>
	</table>

	<button class="btn btn-primary" onclick="{{ e -> model.dodajKontakt() }}" >dodaj</button>

</div>
